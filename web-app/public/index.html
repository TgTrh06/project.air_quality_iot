<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Monitor</title>

    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-content">
        <header>
            <div class="logo">
                <i class="fa-solid fa-wind"></i>
                <h1>Air<span>IoT</span></h1>
            </div>
            <div class="status-badge">
                <span class="live-dot"></span> Live Monitor
            </div>
        </header>

        <div class="top-section">
            <div class="stats-grid">
                <div class="stat-card temp">
                    <div class="icon-wrapper"><i class="fa-solid fa-temperature-half"></i></div>
                    <div class="stat-info">
                        <h3>Temperature</h3>
                        <div class="value"><span id="temp">--</span><span class="unit">°C</span></div>
                    </div>
                </div>

                <div class="stat-card hum">
                    <div class="icon-wrapper"><i class="fa-solid fa-droplet"></i></div>
                    <div class="stat-info">
                        <h3>Humidity</h3>
                        <div class="value"><span id="hum">--</span><span class="unit">%</span></div>
                    </div>
                </div>

                <div class="stat-card co2">
                    <div class="icon-wrapper"><i class="fa-solid fa-lungs"></i></div>
                    <div class="stat-info">
                        <h3>CO₂ Level</h3>
                        <div class="value"><span id="co2">--</span><span class="unit">ppm</span></div>
                    </div>
                </div>
            </div>

            <aside class="controls-panel">
                <div class="menu-label">Interact Button</div>
                <div class="controls">
                    <button id="btn-alert" class="btn btn-alert" onclick="control(true)">
                        <i class="fa-solid fa-bell"></i> <span>Activate Buzzer</span>
                    </button>
                    <button id="btn-normal" class="btn active" onclick="control(false)">
                        <i class="fa-solid fa-bell-slash"></i> <span>Silence Mode</span>
                    </button>
                </div>
            </aside>
        </div>

        <div class="chart-container">
            <canvas id="co2Chart"></canvas>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
